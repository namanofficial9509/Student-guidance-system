    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 1; }
            80%, 100% { opacity: 0; }
        }
        .voice-pulse {
            position: relative;
        }
        .voice-pulse::before {
            content: '';
            position: absolute;
            left: -10px; top: -10px; right: -10px; bottom: -10px;
            border: 4px solid #3b82f6;
            border-radius: 50%;
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        /* Print Resume Styles */
        @media print {
            body { background: white !important; }
            aside, header, #chatbot-button, button:not(.print-only), .print-hidden {
                display: none !important;
            }
            main { padding: 0 !important; width: 100% !important; margin: 0 !important; }
            #root > div { display: block !important; }
            .shadow-sm, .shadow-xl, .shadow-2xl { shadow: none !important; box-shadow: none !important; }
            .bg-slate-50 { background: transparent !important; }
            .rounded-3xl { border-radius: 0 !important; border: none !important; }
            .grid { display: block !important; }
            .md\:col-span-1, .md\:col-span-2 { width: 100% !important; }
            .text-3xl { font-size: 24pt !important; margin-bottom: 10pt !important; }
            h3 { font-size: 14pt !important; margin-top: 15pt !important; border-bottom: 1pt solid #ddd !important; padding-bottom: 4pt !important; }
            p, span { color: black !important; }
            .flex-wrap { display: flex !important; }
        }
    </style>
